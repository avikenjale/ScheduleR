<div layout="row" flex>
    <span flex="10"></span>
    <div flex="80" layout="column">
        <p flex layout="row" layout-align="start center">
            <md-button class="md-raised md-primary">Add</md-button>
        </p>
        <md-list ng-cloak ng-show="st.Students.length > 0" flex layout="column">
            <div layout="row" layout-align="start center" style="background-color: rgb(224, 224, 224);border-bottom:1px black solid;"
                flex>
                <p flex="20" style="margin-left: 10px;">Student Name</p>
                <p flex="20">Parent Name</p>
                <p flex="20">Email</p>
                <p flex="15">Phone</p>
            </div>
            <md-list-item ng-repeat="student in st.Students" layout="row" layout-align="start center" flex>
                <!-- <img class="md-avatar" /> -->
                <p flex="20">{{ student.firstName}} {{student.lastName}}</p>
                <p flex="20">{{ student.parenFirstName}} {{student.parentLastName}}</p>
                <p flex="20">{{ student.email}}</p>
                <p flex="15">{{ student.phoneNumber}}</p>
                <md-checkbox flex="5"></md-checkbox>
            </md-list-item>
        </md-list>
    </div>
    <md-button flex="10" class="md-raised md-primary" ng-click="st.getSingleStudent()">Get Single Student</md-button>
</div>
<div ng-show="!st.Students.length > 0">
    {{st.Status}}
</div>
